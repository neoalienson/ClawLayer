name: Web UI Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'webui/**'
      - '.github/workflows/web-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'webui/**'
      - '.github/workflows/web-tests.yml'
  workflow_dispatch:

jobs:
  web-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Install Node.js dependencies
      run: |
        cd webui
        npm install
    
    - name: Run Web UI unit tests
      run: |
        cd webui
        npm run test:run